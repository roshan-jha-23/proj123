const states=[]
for(let s in statesAndDistricts){

}
 const op=document.createElement('option')
    op.value=""
    op.textContent=``
    selectState.appendChild(op)
    states.map((s)=>{
    const op=document.createElement('option')
    op.value=s
    op.textContent=`${s}`
    selectState.appendChild(op)
})
selectState.addEventListener('change',(e)=>{
     const st=e.target.value
     const arr=statesAndDistricts[st].map((s)=>{
     const op=document.createElement('option')
     op.value=s
     op.textContent=`${s}`
     hello.appendChild(op)
     })
})

</script>
